<div *ngIf="session">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <h2>{{session.name}}</h2>
            </mat-card-title>
            <mat-card-subtitle>
                <h3>{{session.appointment | date:'medium'}}</h3>
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</div>
