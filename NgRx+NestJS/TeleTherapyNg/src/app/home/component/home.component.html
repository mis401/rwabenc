<div class="bg-slate-500/50 max-w-full h-screen flex flex-row">
    <div class="w-4/5 bg-slate-600" flex flex-col>
        <div class="h-60">
            <div class="bg-slate-400 shadow-lg flex flex-row justify-items-start">
                <mat-toolbar>
                    <button mat-button [matMenuTriggerFor]="menu">Sesije</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="zakazi()">Zakazite sesiju</button>
                        <button mat-menu-item (click)="otkazi()">Otkazite sesiju</button>
                    </mat-menu>
                    <button mat-flat-button color="link" (click)="logOut()">Odjava</button>
                </mat-toolbar>
            </div>
        </div>
        <div class="pl-20">
            <app-session-list></app-session-list>            
        </div>
    </div>
    <div class="w-1/5 bg-slate-200/75">
        <mat-calendar [(selected)]="selectedDate"></mat-calendar>
    </div>
</div>
